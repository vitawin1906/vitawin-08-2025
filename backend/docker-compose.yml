version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vitawin_redis
    command: redis-server --requirepass vitawin_redis_password_2025
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Main Application
  app:
    build: .
    container_name: vitawin_app
    environment:
      # Neon PostgreSQL (cloud)
      DATABASE_URL: 'postgresql://neondb_owner:npg_iOdB2j1aJWeG@ep-damp-field-ab1az6n6-pooler.eu-west-2.aws.neon.tech/neondb?sslmode=require'

      # Redis
      REDIS_URL: "redis://:vitawin_redis_password_2025@redis:6379"

      # Application
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: "vitawin_jwt_secret_key_production_2025_secure"

      # Telegram Bots
      TELEGRAM_BOT_TOKEN: "7610585258:AAGTeZHRbpgjFcgXqcpBhE7yh0mKuwj0owA"
      TELEGRAM_SUPPORT_BOT_TOKEN: "8188630914:AAH4DUUSM9vIjwh1aJ3tyT6Q5EQxq_Dc-AY"

      # URLs
      APP_URL: "https://vitawins.ru"
      API_URL: "https://vitawins.ru/api"

      # Security
      CORS_ORIGIN: "https://vitawins.ru"
      ADMIN_SECRET: "vitawin_admin_secret_2025"

      # Support
      SUPPORT_ADMINS: "131632979,other_admin_id"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "5050:5050"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Telegram Bot
  main-bot:
    build: ./bots/main-bot
    container_name: vitawin_main_bot
    environment:
      TELEGRAM_BOT_TOKEN: "7610585258:AAGTeZHRbpgjFcgXqcpBhE7yh0mKuwj0owA"
      API_URL: "http://app:5000"
      APP_URL: "https://vitawins.ru"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Support Telegram Bot
  support-bot:
    build: ./bots/support-bot
    container_name: vitawin_support_bot
    environment:
      TELEGRAM_SUPPORT_BOT_TOKEN: "8188630914:AAH4DUUSM9vIjwh1aJ3tyT6Q5EQxq_Dc-AY"
      API_URL: "http://app:5050"
      APP_URL: "https://vitawins.ru"
      SUPPORT_ADMINS: "131632979"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vitawin_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available/vitawins.conf:/etc/nginx/conf.d/vitawins.conf:ro
      - ./uploads:/var/www/uploads:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: vitawin_network
